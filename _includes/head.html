<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />

    <!-- Film Festival -->
    <script src="https://use.fontawesome.com/304bc7a0c2.js"></script>
    <link rel="stylesheet" type="text/css" href="{{ "/film-festival/styles/header.css" | prepend: site.basurl }}" />
    <link rel="shortcut icon" type="image/x-icon" href="{{ "film-festival/assets/Princeton_shield.svg.png" | prepend: site.baseurl }}" />
    <link rel="stylesheet" type="text/css" href="{{ "/film-festival/styles/sections.css" | prepend: site.basurl }}" />
    <link rel="stylesheet" type="text/css" href="{{ "/film-festival/styles/homepage.css" | prepend: site.basurl }}" />
    <link rel="stylesheet" type="text/css" href="{{ "/film-festival/styles/footer.css" | prepend: site.basurl }}" />
    <link rel="stylesheet" type="text/css" href="{{ "/film-festival/styles/fonts.css" | prepend: site.basurl }}" />
    <link rel="stylesheet" type="text/css" href="{{ "/film-festival/styles/submit.css" | prepend: site.basurl }}" />
    <link rel="stylesheet" type="text/css" href="{{ "/film-festival/styles/main.css" | prepend: site.basurl }}" />
    <link rel="stylesheet" type="text/css" href="{{ "/film-festival/styles/awards.css" | prepend: site.basurl }}" />
    <link rel="stylesheet" type="text/css" href="{{ "/film-festival/styles/venue.css" | prepend: site.basurl }}" />
    <link rel="stylesheet" type="text/css" href="{{ "/film-festival/slick/slick.css" | prepend: site.basurl }}" />
    <link rel="stylesheet" type="text/css" href="{{ "/film-festival/slick/carousel.css" | prepend: site.basurl }}" />
    <link rel="stylesheet" type="text/css" href="{{ "/film-festival/styles/speakers.css" | prepend: site.basurl }}" />
    <link rel="stylesheet" type="text/css" href="{{ "/film-festival/styles/sponsors.css" | prepend: site.basurl }}" />

    <!-- Favicon -->
    <link rel="shortcut icon" href="{{ "/assets/icons/favicon.ico" | prepend: site.baseurl }}" type="image/x-icon">
    <link rel="icon" href="{{ "/assets/icons/favicon.ico" | prepend: site.baseurl }}" type="image/x-icon">

    <!-- React -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/JSXTransformer.js"></script>

    <!-- Jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-105624220-1', 'auto');
        ga('send', 'pageview');
    </script>
</head>
